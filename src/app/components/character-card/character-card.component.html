<mat-card class="example-card">
  <mat-card-header class="justify-content-center mb-1">
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="character.thumbnail.path +'.' + character.thumbnail.extension">
  <mat-card-actions class="justify-content-center">
    <button mat-button (click)="showDetails()">SHOW DETAILS</button>
  </mat-card-actions>
</mat-card>
